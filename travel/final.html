<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa - Revelação!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ajuste para o container ficar um pouco mais largo nesta página */
        .container {
            width: 450px;
            max-width: 95%;
        }
        
        /* Uma animação extra para o cartão de embarque surgir */
        .boarding-pass-svg {
            animation: slideUp 0.8s ease-out;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Animaçãozinha do avião dentro do SVG */
        .plane-icon {
            animation: flyAcross 3s ease-in-out infinite;
        }
        @keyframes flyAcross {
             0% { transform: translateX(-5px); opacity: 0.7; }
             50% { transform: translateX(5px); opacity: 1; }
             100% { transform: translateX(-5px); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parabéns! Você descobriu!</h1>
        
        <svg class="bear-head" width="120" height="110" viewBox="0 0 200 180">
            <circle cx="40" cy="50" r="35" fill="#f0f8ff"/><circle cx="160" cy="50" r="35" fill="#f0f8ff"/>
            <circle cx="40" cy="50" r="20" fill="#e0f2f1"/><circle cx="160" cy="50" r="20" fill="#e0f2f1"/>
            <ellipse cx="100" cy="100" rx="90" ry="80" fill="#f0f8ff"/><ellipse cx="100" cy="120" rx="45" ry="35" fill="#e0f2f1"/>
            <path d="M 85 110 Q 100 130 115 110 L 100 125 Z" fill="#2c3e50"/>
            <g class="bear-eyes"><circle cx="75" cy="90" r="8" fill="#2c3e50"/><circle cx="125" cy="90" r="8" fill="#2c3e50"/></g>
        </svg>

        <div class="clue-area" style="min-height: auto; margin-bottom: 10px;">
            <p style="font-size: 1.2em; margin-bottom: 20px;">Arrume as malas, nós vamos para...</p>
            
            <svg class="boarding-pass-svg" width="380" height="220" viewBox="0 0 380 220" xmlns="http://www.w3.org/2000/svg">
                 <defs>
                     <linearGradient id="ticketGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                         <stop offset="0%" style="stop-color:#ffffff" />
                         <stop offset="100%" style="stop-color:#f1f8e9" /> </linearGradient>
                 </defs>
                 <rect x="5" y="5" width="370" height="210" rx="15" ry="15" fill="url(#ticketGrad)" stroke="#81d4fa" stroke-width="2"/>

                 <g transform="translate(25, 30)">
                    <text font-family="sans-serif" font-size="10" fill="#546e7a" font-weight="bold" letter-spacing="2">SURPRESA AIRLINES</text>
                    <path d="M 130 0 L 140 -5 L 135 -8 L 145 -5 L 155 -2 L 150 0 L 145 5 L 150 2 L 130 5 Z" fill="#81d4fa" transform="translate(180, -2) scale(0.8)"/>
                 </g>

                 <g transform="translate(25, 70)">
                     <text x="0" y="0" font-family="sans-serif" font-size="38" fill="#1565c0" font-weight="900">AMS</text>
                     <text x="0" y="15" font-family="sans-serif" font-size="11" fill="#78909c">Amsterdam</text>

                     <g transform="translate(115, -5)">
                         <path class="plane-icon" d="M 0 0 L 20 0 L 15 -10 L 25 0 L 35 5 L 25 10 L 15 20 L 20 10 L 0 10 Z" fill="#039be5" />
                         <line x1="-10" y1="5" x2="45" y2="5" stroke="#81d4fa" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
                     </g>

                     <text x="330" y="0" font-family="sans-serif" font-size="38" fill="#1565c0" font-weight="900" text-anchor="end">ARN</text>
                     <text x="330" y="15" font-family="sans-serif" font-size="11" fill="#78909c" text-anchor="end">Estocolmo (Arlanda)</text>
                 </g>

                 <line x1="25" y1="100" x2="355" y2="100" stroke="#cfd8dc" stroke-width="1" stroke-dasharray="5,5"/>

                 <g transform="translate(25, 125)" font-family="sans-serif">
                      <text x="0" y="0" font-size="9" fill="#90a4ae" font-weight="bold">PASSAGEIRO</text>
                      <text x="0" y="14" font-size="13" fill="#37474f" font-weight="bold">MEU AMOR ❤️</text>

                      <text x="0" y="40" font-size="9" fill="#90a4ae" font-weight="bold">VOO</text>
                      <text x="0" y="54" font-size="13" fill="#37474f" font-weight="bold">SK 1234</text>

                      <text x="120" y="0" font-size="9" fill="#90a4ae" font-weight="bold">DATA</text>
                      <text x="120" y="14" font-size="13" fill="#37474f" font-weight="bold">EM BREVE!</text>

                      <text x="120" y="40" font-size="9" fill="#90a4ae" font-weight="bold">HORÁRIO</text>
                      <text x="120" y="54" font-size="13" fill="#37474f" font-weight="bold">A DEFINIR</text>

                      <text x="230" y="0" font-size="9" fill="#90a4ae" font-weight="bold">ASSENTO</text>
                      <text x="230" y="14" font-size="13" fill="#1565c0" font-weight="bold">VIP (Janela)</text>

                      <text x="230" y="40" font-size="9" fill="#90a4ae" font-weight="bold">CLASSE</text>
                      <text x="230" y="54" font-size="13" fill="#1565c0" font-weight="bold">SURPRESA</text>
                 </g>
                 
                 <path d="M 25 195 L 355 195 L 355 210 L 25 210 Z" fill="#1c3a53" opacity="0.1"/>
                 <g transform="translate(30, 198)" fill="#37474f">
                     <rect width="2" height="10"/><rect x="4" width="3" height="10"/><rect x="8" width="1" height="10"/><rect x="12" width="4" height="10"/>
                     <text x="165" y="8" font-family="monospace" font-size="9" letter-spacing="3">AMS-ARN-LOVE-TRIP-2024</text>
                     <rect x="310" width="2" height="10"/><rect x="314" width="3" height="10"/><rect x="318" width="1" height="10"/>
                 </g>
            </svg>
            </div>

        <a href="#" onclick="alert('Te amo! Espero que você tenha gostado da surpresa! ❤️')" class="next-btn" style="background-color: #ffeb3b; color: #0a1a2a;">❤️ TE AMO! ❤️</a>
    </div>
</body>
</html>
